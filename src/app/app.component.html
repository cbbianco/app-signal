<div class="container-table">
  <main>
    <div>Listado</div>
    <table class="table-user">
      <tr>
        <th>Nombre</th>
        <th>Email</th>
        <th>Username</th>
        <th>Website</th>
      </tr>
      @for (user of users(); track user.id) {
        <tr>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.website }}</td>
        </tr>
      }
    </table>
  </main>
</div>
